<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Protected Site - Enter Password</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .gate {
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      margin: 8px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #0b57d0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #084298;
    }
    .error {
      color: #d32f2f;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="gate">
    <h1>Protected Site</h1>
    <p>Please enter the password to continue:</p>
    <form id="gateForm" onsubmit="return checkPassword(event)">
      <input type="password" id="password" placeholder="Password" required autofocus>
      <button type="submit">Enter</button>
      <div class="error" id="error">Incorrect password. Please try again.</div>
    </form>
  </div>
  <script>
    // Set your password here
    // IMPORTANT: Change this to your desired password
    // WARNING: This is client-side only and NOT secure (can be bypassed by viewing source)
    const CORRECT_PASSWORD = 'CHANGE_THIS_PASSWORD';
    
    // Check if already authenticated (sessionStorage)
    if (sessionStorage.getItem('site_authenticated') === 'true') {
      // Already authenticated, redirect to main site
      if (window.location.pathname === '/_password_gate.html' || window.location.pathname === '/') {
        window.location.href = '/index.html';
      }
    }
    
    function checkPassword(e) {
      e.preventDefault();
      const input = document.getElementById('password');
      const error = document.getElementById('error');
      
      if (input.value === CORRECT_PASSWORD) {
        // Store authentication in sessionStorage (cleared when browser closes)
        sessionStorage.setItem('site_authenticated', 'true');
        // Redirect to main site
        window.location.href = '/index.html';
        return false;
      } else {
        error.style.display = 'block';
        input.value = '';
        input.focus();
        return false;
      }
    }
  </script>
</body>
</html>
