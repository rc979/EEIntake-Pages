name: Sync from Main Repo

on:
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Pages repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: pages-repo

      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          repository: rc979/EEIntake
          token: ${{ secrets.GITHUB_TOKEN }}
          path: main-repo

      - name: Copy files from main repo
        run: |
          cd pages-repo
          # Remove everything except .git
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          # Copy all files from gh-pages-ready
          cp -r ../main-repo/gh-pages-ready/* .

      - name: Commit and push
        run: |
          cd pages-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Sync from main repo $(date +%Y-%m-%d)"
          git push origin main
